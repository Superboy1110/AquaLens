<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aqua Lens Monitor</title>

    <!-- Load Tailwind CSS directly from CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Load Google Fonts (Inter) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Custom styles -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0; /* Ensure no default body margin */
            padding: 0; /* Ensure no default body padding */
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        @keyframes fadeInSlideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .animate-fade-in-up {
            animation: fadeInSlideUp 0.8s ease-out forwards;
        }
    </style>

    <!-- Load React and ReactDOM before your app script -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Load Babel for JSX compilation in the browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <!-- Your React application code -->
    <script type="text/babel">
        // Main App Component
        const App = () => {
            const [currentPage, setCurrentPage] = React.useState('dashboard');
            const [aquaLensData, setAquaLensData] = React.useState({
                location: { lat: 0, lng: 0 }, // Set to 0,0 as requested
                speed: 0.0, // Initial speed can be 0 since not deployed
                depth: 0, // Initial depth can be 0 since not deployed
                battery: 100, // Set to 100 as requested
                signalStrength: 100, // Assuming full signal before deployment
                components: {
                    'Sensor Array': 'Healthy', // All healthy as requested
                    'Propulsion System': 'Healthy',
                    'Communication Module': 'Healthy',
                    'Power Unit': 'Healthy',
                    'Navigation System': 'Healthy',
                },
                waterQuality: {
                    ph: 7.0, // Optimal pH
                    turbidity: 1, // Low turbidity
                    dissolvedOxygen: 10.0, // High dissolved oxygen
                    temperature: 22.0, // Optimal temperature
                },
                lastUpdate: new Date(),
            });

            const [alerts] = React.useState([]); // Kept for consistency, will be empty.

            const renderPage = () => {
                switch (currentPage) {
                    case 'dashboard':
                        return <Dashboard aquaLensData={aquaLensData} alerts={alerts} />;
                    case 'waterManagement':
                        return <WaterManagementInfo />;
                    case 'aquaLensDetails':
                        return <AquaLensDetails />;
                    default:
                        return <Dashboard aquaLensData={aquaLensData} alerts={alerts} />;
                }
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-100 to-green-100 font-inter text-gray-800 flex flex-col">
                    {/* Header */}
                    <header className="bg-white shadow-md p-4 flex items-center justify-between rounded-b-xl">
                        <h1 className="text-3xl font-bold text-blue-700 flex items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="lucide lucide-droplets mr-2">
                                <path d="M7 16s.7 1.5 2 2 2.7 2 4 0 2-1.5 2-2" />
                                <path d="M12 22s2.5-2 4-3.5 2-4.5 2-6 1-4-2-7-5 2-7 6-2 7-2 10 2 2 2 2" />
                                <path d="M12 22s-2.5-2-4-3.5-2-4.5-2-6 1-4 2-7 5 2 7 6-2 7-2 10-2 2-2 2" />
                                <path d="M12 22s-2.5-2-4-3.5-2-4.5-2-6 1-4 2-7 5 2 7 6-2 7-2 10-2 2-2 2" />
                            </svg>
                            Aqua Lens Monitor
                        </h1>
                        <nav className="flex space-x-4">
                            <NavItem label="Dashboard" icon="LayoutDashboard" onClick={() => setCurrentPage('dashboard')} active={currentPage === 'dashboard'} />
                            <NavItem label="Water Management" icon="Leaf" onClick={() => setCurrentPage('waterManagement')} active={currentPage === 'waterManagement'} />
                            <NavItem label="About Aqua Lens" icon="Info" onClick={() => setCurrentPage('aquaLensDetails')} active={currentPage === 'aquaLensDetails'} />
                        </nav>
                    </header>

                    {/* Main Content Area */}
                    <main className="flex-grow p-6">
                        {renderPage()}
                    </main>

                    {/* Footer */}
                    <footer className="bg-blue-900 text-white p-4 text-center rounded-t-xl">
                        <p>&copy; 2025 Aqua Lens Solutions. All rights reserved.</p>
                        <p className="mt-1 text-sm">Made by "Olivemount Global School Team"</p>
                    </footer>
                </div>
            );
        };

        // Reusable Nav Item Component
        const NavItem = ({ label, icon, onClick, active }) => {
            const IconComponent = lucideReact[icon]; // Dynamically get icon component

            return (
                <button
                    onClick={onClick}
                    className={`flex items-center px-4 py-2 rounded-md transition-colors duration-200
                                ${active ? 'bg-blue-600 text-white shadow-lg' : 'text-blue-700 hover:bg-blue-100'}`}
                >
                    {IconComponent && <IconComponent size={20} className="mr-2" />}
                    <span className="font-medium">{label}</span>
                </button>
            );
        };

        // Dashboard Component
        const Dashboard = ({ aquaLensData, alerts }) => {
            const getComponentStatusColor = (status) => {
                switch (status) {
                    case 'Healthy': return 'text-green-600';
                    case 'Failure': return 'text-red-600';
                    default: return 'text-gray-500';
                }
            };

            const getBatteryColor = (battery) => {
                if (battery > 60) return 'text-green-600';
                if (battery > 20) return 'text-orange-500';
                return 'text-red-600';
            };

            const getWaterQualityStatus = (param, value) => {
                let status = 'Optimal';
                let color = 'text-green-600';

                switch (param) {
                    case 'ph':
                        if (value < 6.5 || value > 8.5) { status = 'Suboptimal'; color = 'text-orange-500'; }
                        if (value < 6.0 || value > 9.0) { status = 'Critical'; color = 'text-red-600'; }
                        break;
                    case 'turbidity':
                        if (value > 10) { status = 'Suboptimal'; color = 'text-orange-500'; }
                        if (value > 25) { status = 'Critical'; color = 'text-red-600'; }
                        break;
                    case 'dissolvedOxygen':
                        if (value < 7.0) { status = 'Suboptimal'; color = 'text-orange-500'; }
                        if (value < 5.0) { status = 'Critical'; color = 'text-red-600'; }
                        break;
                    case 'temperature':
                        if (value < 18 || value > 25) { status = 'Suboptimal'; color = 'text-orange-500'; }
                        if (value < 15 || value > 28) { status = 'Critical'; color = 'text-red-600'; }
                        break;
                    default:
                        break;
                }
                return <span className={color}>{status}</span>;
            };

            return (
                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 animate-fade-in-up">
                    {/* Aqua Lens Status Card */}
                    <div className="bg-white rounded-xl shadow-lg p-6 flex flex-col justify-between hover:shadow-xl transition-shadow duration-300">
                        <h2 className="text-2xl font-semibold mb-4 text-blue-800 border-b pb-2">Aqua Lens Status</h2>
                        <div className="space-y-3">
                            <p className="flex items-center"><lucideReact.BatteryCharging size={20} className="mr-2 text-gray-500" /> Battery: <span className={`ml-auto font-bold ${getBatteryColor(aquaLensData.battery)}`}>{aquaLensData.battery.toFixed(1)}%</span></p>
                            <p className="flex items-center"><lucideReact.Gauge size={20} className="mr-2 text-gray-500" /> Speed: <span className="ml-auto font-bold">{aquaLensData.speed.toFixed(1)} m/s</span></p>
                            <p className="flex items-center"><lucideReact.Fish size={20} className="mr-2 text-gray-500" /> Depth: <span className="ml-auto font-bold">{aquaLensData.depth.toFixed(1)} meters</span></p>
                            <p className="flex items-center"><lucideReact.Signal size={20} className="mr-2 text-gray-500" /> Signal: <span className="ml-auto font-bold">{aquaLensData.signalStrength}%</span></p>
                        </div>
                        <p className="text-sm text-gray-500 mt-4 text-right">Last Update: {aquaLensData.lastUpdate.toLocaleTimeString()}</p>
                    </div>

                    {/* Real-time Location Card */}
                    <div className="bg-white rounded-xl shadow-lg p-6 hover:shadow-xl transition-shadow duration-300 col-span-1 md:col-span-2">
                        <h2 className="text-2xl font-semibold mb-4 text-blue-800 border-b pb-2">Real-time Location</h2>
                        <div className="w-full h-64 bg-gray-200 rounded-lg overflow-hidden relative flex items-center justify-center">
                            {/* Simulated Map */}
                            <MapComponent location={aquaLensData.location} />
                            <div className="absolute top-2 left-2 bg-blue-700 text-white text-sm px-3 py-1 rounded-full shadow">
                                Lat: {aquaLensData.location.lat.toFixed(4)}, Lng: {aquaLensData.location.lng.toFixed(4)}
                            </div>
                        </div>
                    </div>

                    {/* Component Status Card */}
                    <div className="bg-white rounded-xl shadow-lg p-6 hover:shadow-xl transition-shadow duration-300">
                        <h2 className="text-2xl font-semibold mb-4 text-blue-800 border-b pb-2">Component Status</h2>
                        <div className="space-y-3">
                            {Object.entries(aquaLensData.components).map(([component, status]) => (
                                <p key={component} className="flex items-center">
                                    <lucideReact.Component size={20} className="mr-2 text-gray-500" /> {component}:
                                    <span className={`ml-auto font-bold ${getComponentStatusColor(status)}`}>{status}</span>
                                </p>
                            ))}
                        </div>
                    </div>

                    {/* Water Quality Data Card */}
                    <div className="bg-white rounded-xl shadow-lg p-6 hover:shadow-xl transition-shadow duration-300">
                        <h2 className="text-2xl font-semibold mb-4 text-blue-800 border-b pb-2">Water Quality Data</h2>
                        <div className="space-y-3">
                            <p className="flex items-center"><lucideReact.Syringe size={20} className="mr-2 text-gray-500" /> pH: <span className="ml-auto font-bold">{aquaLensData.waterQuality.ph.toFixed(2)} {getWaterQualityStatus('ph', aquaLensData.waterQuality.ph)}</span></p>
                            <p className="flex items-center"><lucideReact.BarChart2 size={20} className="mr-2 text-gray-500" /> Turbidity: <span className="ml-auto font-bold">{aquaLensData.waterQuality.turbidity.toFixed(1)} NTU {getWaterQualityStatus('turbidity', aquaLensData.waterQuality.turbidity)}</span></p>
                            <p className="flex items-center"><lucideReact.Cloud size={20} className="mr-2 text-gray-500" /> Dissolved Oxygen: <span className="ml-auto font-bold">{aquaLensData.waterQuality.dissolvedOxygen.toFixed(1)} mg/L {getWaterQualityStatus('dissolvedOxygen', aquaLensData.waterQuality.dissolvedOxygen)}</span></p>
                            <p className="flex items-center"><lucideReact.Thermometer size={20} className="mr-2 text-gray-500" /> Temperature: <span className="ml-auto font-bold">{aquaLensData.waterQuality.temperature.toFixed(1)} °C {getWaterQualityStatus('temperature', aquaLensData.waterQuality.temperature)}</span></p>
                        </div>
                    </div>

                    {/* Alerts & Notifications Card */}
                    <div className="bg-white rounded-xl shadow-lg p-6 hover:shadow-xl transition-shadow duration-300 row-span-1">
                        <h2 className="text-2xl font-semibold mb-4 text-blue-800 border-b pb-2 flex items-center justify-between">
                            Alerts & Notifications
                            {alerts.length > 0 && <span className="bg-red-500 text-white text-xs font-bold px-2 py-1 rounded-full ml-2">{alerts.length}</span>}
                        </h2>
                        {alerts.length === 0 ? (
                            <p className="text-gray-500">No active alerts. System healthy!</p>
                        ) : (
                            <div className="space-y-3 max-h-40 overflow-y-auto pr-2 custom-scrollbar">
                                {alerts.map((alert) => (
                                    <div key={alert.id} className={`p-3 rounded-lg flex items-start
                                        ${alert.type === 'error' ? 'bg-red-100 text-red-800' : 'bg-blue-100 text-blue-800'}`}>
                                        {alert.type === 'error' ? (
                                            <lucideReact.CircleAlert size={20} className="mr-2 flex-shrink-0" />
                                        ) : (
                                            <lucideReact.Info size={20} className="mr-2 flex-shrink-0" />
                                        )}
                                        <span>{alert.message}</span>
                                    </div>
                                ))}
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        // Simulated Map Component
        const MapComponent = ({ location }) => {
            const mapRef = React.useRef(null);

            React.useEffect(() => {
                if (mapRef.current) {
                    const ctx = mapRef.current.getContext('2d');
                    const width = mapRef.current.width;
                    const height = mapRef.current.height;

                    ctx.clearRect(0, 0, width, height); // Clear previous drawings

                    ctx.fillStyle = '#ADD8E6'; // Light blue for water
                    ctx.fillRect(0, 0, width, height);

                    ctx.fillStyle = '#90EE90'; // Light green for simulated land
                    ctx.fillRect(0, height * 0.7, width, height * 0.3); // Bottom part as land

                    ctx.fillStyle = '#0000FF'; // Blue dot for Aqua Lens
                    const x = (location.lng + 180) / 360 * width;
                    const y = (90 - location.lat) / 180 * height;

                    ctx.beginPath();
                    ctx.arc(x, y, 5, 0, Math.PI * 2);
                    ctx.fill();

                    let radius = 5;
                    let opacity = 1;

                    const drawPing = () => {
                        ctx.globalAlpha = opacity;
                        ctx.strokeStyle = '#0000FF';
                        ctx.lineWidth = 2;
                        ctx.beginPath();
                        ctx.arc(x, y, radius, 0, Math.PI * 2);
                        ctx.stroke();
                        ctx.globalAlpha = 1;

                        radius += 1;
                        opacity -= 0.05;

                        if (opacity <= 0) {
                            radius = 5;
                            opacity = 1;
                        }
                    };

                    const animationFrame = requestAnimationFrame(() => {
                        ctx.clearRect(0, 0, width, height);
                        ctx.fillStyle = '#ADD8E6';
                        ctx.fillRect(0, 0, width, height);
                        ctx.fillStyle = '#90EE90';
                        ctx.fillRect(0, height * 0.7, width, height * 0.3);

                        ctx.fillStyle = '#0000FF';
                        ctx.beginPath();
                        ctx.arc(x, y, 5, 0, Math.PI * 2);
                        ctx.fill();

                        drawPing();
                    });

                    return () => cancelAnimationFrame(animationFrame);
                }
            }, [location]);

            return <canvas ref={mapRef} width="600" height="300" className="w-full h-full rounded-lg"></canvas>;
        };


        // Water Management Info Component
        const WaterManagementInfo = () => {
            const sections = [
                {
                    title: "The Global Water Crisis",
                    content: "Access to clean, safe water is a fundamental human right, yet billions worldwide lack it. Climate change, population growth, and pollution exacerbate this crisis, leading to water scarcity, health issues, and ecological damage. Understanding and addressing these challenges through sustainable water management is crucial for our planet's future.",
                    icon: "Droplet",
                },
                {
                    title: "Why Water Management Matters",
                    content: "Effective water management ensures sustainable access to fresh water, protects ecosystems, mitigates droughts and floods, and supports economic development. It involves practices like efficient irrigation, wastewater treatment, rainwater harvesting, and integrated river basin management. Every drop counts!",
                    icon: "Fountain",
                },
                {
                    title: "Practical Tips for Water Conservation",
                    content: "Small changes make a big difference: fix leaky faucets, take shorter showers, run full loads of laundry/dishwasher, water plants in the early morning/late evening, and collect rainwater for gardening. Educating others and supporting water-saving initiatives also contributes significantly.",
                    icon: "HandHelping",
                },
                {
                    title: "The Role of Technology in Water Management",
                    content: "Advanced technologies like the Aqua Lens, smart irrigation systems, AI-driven water quality monitoring, and desalination plants are revolutionizing how we manage water. These innovations help us detect pollution early, optimize usage, and discover new water sources, making water management more efficient and data-driven.",
                    icon: "Settings",
                },
            ];

            return (
                <div className="space-y-8">
                    <h2 className="text-4xl font-extrabold text-blue-900 text-center mb-8 border-b-2 border-blue-200 pb-4">Water Management & Conservation</h2>
                    {sections.map((section, index) => {
                        const IconComponent = lucideReact[section.icon];
                        return (
                            <div key={index} className="bg-white rounded-xl shadow-lg p-8 transform transition-transform duration-300 hover:scale-[1.01] hover:shadow-2xl">
                                <div className="flex items-center mb-4">
                                    {IconComponent && <IconComponent size={36} className="text-blue-600 mr-4 flex-shrink-0" />}
                                    <h3 className="text-3xl font-bold text-green-700">{section.title}</h3>
                                </div>
                                <p className="text-lg leading-relaxed text-gray-700">{section.content}</p>
                            </div>
                        );
                    })}
                </div>
            );
        };

        // Aqua Lens Details Component
        const AquaLensDetails = () => {
            const details = [
                {
                    title: "What is Aqua Lens?",
                    content: "The Aqua Lens is a revolutionary autonomous underwater vehicle (AUV) designed for comprehensive aquatic environment monitoring. It's equipped with cutting-edge sensors and AI capabilities to gather data on water quality, detect pollution, and track marine life with unprecedented accuracy.",
                    icon: "Eye",
                },
                {
                    title: "How Does it Work?",
                    content: "Aqua Lens navigates autonomously through water bodies using advanced propulsion and navigation systems. Its integrated sensor array collects real-time data on parameters like pH, turbidity, dissolved oxygen, temperature, and even microscopic pollutants. This data is transmitted wirelessly to a central monitoring station for analysis.",
                    icon: "Radar",
                },
                {
                    title: "Key Features & Benefits",
                    content: "<ul><li>Real-time water quality monitoring</li><li>Early pollution detection and source identification</li><li>Predictive maintenance alerts for optimal operation</li><li>Autonomous navigation and long endurance</li><li>Data analytics for informed water resource management</li><li>Protection of aquatic ecosystems</li></ul>",
                    icon: "Sparkles",
                },
                {
                    title: "Impact on Water Management",
                    content: "By providing continuous, accurate data, Aqua Lens empowers governments, environmental agencies, and researchers to make data-driven decisions for water resource management. It aids in protecting biodiversity, ensuring safe drinking water, and developing sustainable practices for a healthier planet.",
                    icon: "Globe",
                },
            ];

            return (
                <div className="space-y-8">
                    <h2 className="text-4xl font-extrabold text-blue-900 text-center mb-8 border-b-2 border-blue-200 pb-4">Discover Aqua Lens</h2>
                    {details.map((detail, index) => {
                        const IconComponent = lucideReact[detail.icon];
                        return (
                            <div key={index} className="bg-white rounded-xl shadow-lg p-8 transform transition-transform duration-300 hover:scale-[1.01] hover:shadow-2xl">
                                <div className="flex items-center mb-4">
                                    {IconComponent && <IconComponent size={36} className="text-blue-600 mr-4 flex-shrink-0" />}
                                    <h3 className="text-3xl font-bold text-green-700">{detail.title}</h3>
                                </div>
                                <div className="text-lg leading-relaxed text-gray-700" dangerouslySetInnerHTML={{ __html: detail.content }}></div>
                            </div>
                        );
                    })}
                </div>
            );
        };

        // Load Lucide React Icons (simulated for direct HTML embedding)
        // In a real React app, you would import them like: import { BatteryCharging, Gauge, ... } from 'lucide-react';
        const lucideReact = {
            LayoutDashboard: (props) => <svg xmlns="http://www.w3.org/2000/svg" width={props.size || 24} height={props.size || 24} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={props.className}><rect width="7" height="9" x="3" y="3" rx="1"/><rect width="7" height="5" x="14" y="3" rx="1"/><rect width="7" height="9" x="14" y="12" rx="1"/><rect width="7" height="5" x="3" y="16" rx="1"/></svg>,
            Leaf: (props) => <svg xmlns="http://www.w3.org/2000/svg" width={props.size || 24} height={props.size || 24} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={props.className}><path d="M11 20A7 7 0 0 1 9.8 6.1C15.5 5 17 4.48 18 2c1 2.5 2 4.99 2 8 0 5.19-2.69 10.74-11 14z"/><path d="M2 21s1.5 0 4-2c1.5-1.2 2.5-1.2 4-2C11.5 15 13 14.5 14 12"/></svg>,
            Info: (props) => <svg xmlns="http://www.w3.org/2000/svg" width={props.size || 24} height={props.size || 24} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={props.className}><circle cx="12" cy="12" r="10"/><path d="M12 16v-4"/><path d="M12 8h.01"/></svg>,
            BatteryCharging: (props) => <svg xmlns="http://www.w3.org/2000/svg" width={props.size || 24} height={props.size || 24} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={props.className}><path d="M15 7h1c.8 0 1.5.7 1.5 1.5v7c0 .8-.7 1.5-1.5 1.5h-8c-.8 0-1.5-.7-1.5-1.5v-7c0-.8.7-1.5 1.5-1.5h1"/><path d="M16 10v4c0 .89-.64 1.55-1.31 2l-.19-.11"/><path d="M10 20v-2"/><path d="M12 20v-2"/><path d="M6 20v-2"/><path d="M6 10v4c0 .89.64 1.55 1.31 2l.19-.11"/></svg>,
            Gauge: (props) => <svg xmlns="http://www.w3.org/2000/svg" width={props.size || 24} height={props.size || 24} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={props.className}><path d="m12 14 4-4"/><path d="M3.34 19.16a10 10 0 1 1 17.32 0"/><path d="M9.76 21.66a2 2 0 0 1-2.92-.12"/><path d="M14.32 21.5a2 2 0 0 1 2.92.12"/></svg>,
